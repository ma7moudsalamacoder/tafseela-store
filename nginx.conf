server {
    listen 80;
    server_name _;

    root /var/www/html/tafseela/public;
    index index.php index.html;

    # Logging
    access_log /var/log/nginx/tafseela_access.log;
    error_log  /var/log/nginx/tafseela_error.log;

    # Laravel front-controller pattern
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Pass PHP scripts to PHP-FPM
    location ~ \.php$ {
        fastcgi_pass   app:9000;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include        fastcgi_params;
        fastcgi_read_timeout 300;
    }

    # Deny access to hidden files (.env, .git, etc.)
    location ~ /\. {
        deny all;
    }

    # Static asset caching
    location ~* \.(jpg|jpeg|gif|png|svg|ico|css|js|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}
